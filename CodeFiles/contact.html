    <title>Contact - Origami Inc.</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <script type="text/javascript">
      function validateForm() {
        // Get all required fields
        var nameField = document.getElementById("name");
        var emailField = document.getElementById("email");
        var reasonField = document.getElementById("reason");
        var messageField = document.getElementById("message");

        // Check values
        if (nameField.value === "a") {
          alert("Invalid Name. Please use this format: Last, First");
        }
        else if (emailField.value === "") {
          alert("Invalid Email. Please use this format: email@example.com");
        }
        else if (reasonField.value === "--") {
          alert("'Reason For Contact' field is required.");
        }
        else if (messageField.value === "") {
          alert("'How Can We Help You?' field is required.");
        }
      }
    </script>

    <header class="header">
      <div class="header-container container">
        <div class="site-logo">
          <a href="index.html">
            <img src="assets/logo-icon.png" width="60" height="60" alt="">
            <img src="assets/logo-text.svg" width="232" height="60" alt="Origami Inc. Logo">
          </a>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="tutorials.html">Tutorials</a></li>
            <li><a href="history.html">History</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="main-container container">
        <h2 class="center page-title contact-title">Contact Us</h2>
        <form class="form" method="POST" action="contact.html" onsubmit="return validateForm()" > 
          <div class="form-row">
            <label class="label" for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Last, First" required>
          </div>  
          
          <div class="form-row">
            <label class="label" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="email@example.com" required>
          </div>
          
          <div class="form-row">
            <label class="label" for="reason">Reason For Contact</label>
            <select id="reason" name="reason" size="6" required >
              <option value="--">Choose An Option Below:</option>
              <option value="site">Site Improvement/Suggestion</option>
              <option value="business">Business Inquiry</option>
              <option value="sharing">Sharing An Experience</option>
              <option value="technical">Technical Issue</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-row">
            <label class="label" for="message">How Can We Help You?</label>
            <textarea id="message" name="message" required >Type Here...</textarea>
          </div>

          <div class="form-row">
            <label class="label" for="file">Optional - File Upload</label>
            <input id="file" name="file" type="file">
          </div>  

          <div class="form-row form-row-accept">
            <input type="checkbox" id="accept" name="accept" value="accepted">
            <label class="label-accept" for="accept">By checking this box, I agree to allow Origami Inc. to send me notifications about updates, promotions, and reminders to the email I provided above. I may unsubscribe at any time by clicking the link “Unsubscribe” at the bottom of these emails.</label>
          </div> 

          <div class="form-row center">
            <button class="button button-large" type="submit">Submit</button>  
          </div>
        </form>

      </div>
    </main>
